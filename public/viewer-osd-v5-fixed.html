    <script>
        const app = {
            images: [],
            imageActs: [],
            currentImageIdx: 0,
            currentActNum: null,
            currentTemplate: null,
            templates: [],
            viewer: null,
            roiMode: false,
            actMode: false,
            drawingCanvas: null,
            drawingCtx: null,
            activeField: null,
            drawingROI: false,
            roiStartX: 0,
            roiStartY: 0,
            roiOverlays: []
        };
        
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('üìç DOMContentLoaded start');
            loadFallbackTemplates();
            console.log('üìç Templates loaded:', app.templates.length);
            await initViewer();
            console.log('üìç Viewer initialized');
            setupDrawingCanvas();
            console.log('üìç Canvas setup complete');
            setupEvents();
            console.log('üìç Events setup complete');
            loadStorage();
            console.log('üìç Storage loaded, images:', app.images.length);
            renderForms();
            renderActButtons();
            console.log('üìç Forms rendered');
            notify('System gotowy - v5.0 FIXED', 'success');
        });
        
        function loadFallbackTemplates() {
            app.templates = [
                {
                    id: "birth",
                    name: "Akt Urodzenia",
                    sections: [
                        { id: "basic", title: "üìã Podstawowe", expanded: true, fields: [
                            {id: "child_first_name", label: "Imiƒô dziecka", type: "text"},
                            {id: "child_last_name", label: "Nazwisko dziecka", type: "text"}
                        ]},
                        { id: "parents", title: "üë®‚Äçüë© Rodzice", expanded: false, fields: [
                            {id: "father_name", label: "Ojciec", type: "text"},
                            {id: "mother_name", label: "Matka", type: "text"}
                        ]}
                    ]
                }
            ];
            app.currentTemplate = "birth";
        }
        
        function renderForms() {
            const container = document.getElementById('formsContainer');
            container.innerHTML = '';
            app.templates.forEach((template) => {
                const section = document.createElement('div');
                section.id = `form-${template.id}`;
                section.className = `form-section ${template.id === app.currentTemplate ? 'active' : ''}`;
                
                const header = document.createElement('div');
                header.className = 'form-header';
                header.innerHTML = `<h3>${template.name}</h3><div class="record-counter" id="recordCounter">Akty: 0</div>`;
                section.appendChild(header);
                
                const accordion = document.createElement('div');
                if (template.sections) {
                    template.sections.forEach(sectionDef => {
                        const item = document.createElement('div');
                        item.className = 'accordion-item';
                        
                        const headerBtn = document.createElement('button');
                        headerBtn.className = `accordion-header ${sectionDef.expanded ? 'active' : ''}`;
                        headerBtn.textContent = sectionDef.title;
                        
                        const contentDiv = document.createElement('div');
                        contentDiv.className = `accordion-content ${sectionDef.expanded ? 'active' : ''}`;
                        
                        headerBtn.onclick = () => {
                            headerBtn.classList.toggle('active');
                            contentDiv.classList.toggle('active');
                        };
                        
                        sectionDef.fields.forEach(field => {
                            const group = document.createElement('div');
                            group.className = 'form-group';
                            const label = document.createElement('label');
                            label.textContent = field.label;
                            const input = document.createElement('input');
                            input.type = field.type || 'text';
                            input.className = 'field-input';
                            input.dataset.field = field.id;
                            input.placeholder = field.label;
                            group.appendChild(label);
                            group.appendChild(input);
                            contentDiv.appendChild(group);
                        });
                        
                        item.appendChild(headerBtn);
                        item.appendChild(contentDiv);
                        accordion.appendChild(item);
                    });
                }
                section.appendChild(accordion);
                
                const actions = document.createElement('div');
                actions.className = 'form-actions';
                actions.innerHTML = `
                    <button class="form-btn" onclick="saveRecord()">üíæ Zapisz</button>
                    <button class="form-btn danger" onclick="deleteCurrentAct()">üóëÔ∏è Usu≈Ñ</button>
                `;
                section.appendChild(actions);
                
                container.appendChild(section);
            });
            
            setupFormEvents();
        }
        
        function setupFormEvents() {
            const container = document.getElementById('formsContainer');
            container.replaceWith(container.cloneNode(true));
            const newContainer = document.getElementById('formsContainer');
            
            newContainer.addEventListener('focusin', (e) => {
                if (e.target.classList.contains('field-input')) {
                    app.activeField = e.target;
                    redrawROIs();
                }
            });
        }
        
        function initViewer() {
            return new Promise((resolve) => {
                console.log('üìç Creating OpenSeadragon instance...');
                app.viewer = OpenSeadragon({
                    id: 'viewer',
                    prefixUrl: 'https://openseadragon.github.io/openseadragon/images/',
                    minZoomLevel: 0.5,
                    maxZoomLevel: 20
                });
                
                console.log('üìç OpenSeadragon instance created, viewer:', !!app.viewer);
                
                // Viewer is immediately ready to use, no need to wait for 'open'
                // 'open' only fires after a tile source is loaded
                resolve();
            });
        }
        
        function setupDrawingCanvas() {
            app.drawingCanvas = document.getElementById('drawingCanvas');
            app.drawingCtx = app.drawingCanvas.getContext('2d');
            const container = document.querySelector('.viewer-container');
            
            const resize = () => {
                app.drawingCanvas.width = container.offsetWidth;
                app.drawingCanvas.height = container.offsetHeight;
            };
            resize();
            window.addEventListener('resize', resize);
            
            app.drawingCanvas.addEventListener('mousedown', (e) => {
                if (!app.roiMode && !app.actMode) return;
                if (app.roiMode && !app.activeField) { notify('‚ùå Zaznacz pole', 'error'); return; }
                if (!app.currentActNum) { notify('‚ùå Zaznacz akt', 'error'); return; }
                
                e.preventDefault();
                app.drawingROI = true;
                app.roiStartX = e.offsetX;
                app.roiStartY = e.offsetY;
            });
            
            app.drawingCanvas.addEventListener('mousemove', (e) => {
                if (!app.drawingROI) return;
                app.drawingCtx.clearRect(0, 0, app.drawingCanvas.width, app.drawingCanvas.height);
                redrawROIs();
                
                let x = app.roiStartX, y = app.roiStartY, w = e.offsetX - x, h = e.offsetY - y;
                if (w < 0) { x += w; w = -w; }
                if (h < 0) { y += h; h = -h; }
                
                app.drawingCtx.strokeStyle = app.roiMode ? '#0078d4' : '#10b981';
                app.drawingCtx.fillStyle = app.roiMode ? 'rgba(0,120,212,0.15)' : 'rgba(16,185,129,0.1)';
                app.drawingCtx.setLineDash([5, 5]);
                app.drawingCtx.strokeRect(x, y, w, h);
                app.drawingCtx.fillRect(x, y, w, h);
                app.drawingCtx.setLineDash([]);
            });
            
            app.drawingCanvas.addEventListener('mouseup', (e) => {
                if (!app.drawingROI) return;
                app.drawingROI = false;
                
                let x = Math.min(app.roiStartX, e.offsetX);
                let y = Math.min(app.roiStartY, e.offsetY);
                let w = Math.abs(e.offsetX - app.roiStartX);
                let h = Math.abs(e.offsetY - app.roiStartY);
                
                if (w < 10 || h < 10) { app.drawingCtx.clearRect(0, 0, app.drawingCanvas.width, app.drawingCanvas.height); return; }
                
                const roi = screenToImageRect(x, y, w, h);
                if (!roi) return;
                
                const act = getCurrentAct();
                if (!act) return;
                
                if (app.roiMode) {
                    act.fieldROIs[app.activeField.dataset.field] = roi;
                    app.activeField.classList.add('has-roi');
                    notify('‚úÖ ROI zapisany', 'success');
                } else if (app.actMode) {
                    act.actROI = roi;
                    notify('‚úÖ Akt zapisany', 'success');
                }
                
                saveStorage();
                app.drawingCtx.clearRect(0, 0, app.drawingCanvas.width, app.drawingCanvas.height);
                setTimeout(redrawROIs, 50);
            });
        }
        
        function screenToImageRect(x, y, w, h) {
            const viewer = app.viewer;
            const item = viewer.world.getItemAt(0);
            if (!item) return null;
            
            try {
                const p1 = viewer.viewport.pointFromPixel(new OpenSeadragon.Point(x, y));
                const p2 = viewer.viewport.pointFromPixel(new OpenSeadragon.Point(x + w, y + h));
                const img1 = item.viewportToImageCoordinates(p1);
                const img2 = item.viewportToImageCoordinates(p2);
                const size = item.getContentSize();
                
                return {
                    x: img1.x / size.x,
                    y: img1.y / size.y,
                    w: (img2.x - img1.x) / size.x,
                    h: (img2.y - img1.y) / size.y
                };
            } catch (err) {
                console.error('B≈ÇƒÖd konwersji:', err);
                return null;
            }
        }
        
        function redrawROIs() {
            const viewer = app.viewer;
            const item = viewer.world.getItemAt(0);
            if (!item) return;
            
            app.roiOverlays.forEach(overlay => viewer.removeOverlay(overlay));
            app.roiOverlays = [];
            
            const size = item.getContentSize();
            const currentActs = app.imageActs.filter(a => a.imageIdx === app.currentImageIdx);
            
            currentActs.forEach(act => {
                if (!act.actROI) return;
                
                const imgRect = new OpenSeadragon.Rect(
                    act.actROI.x * size.x, act.actROI.y * size.y,
                    act.actROI.w * size.x, act.actROI.h * size.y
                );
                const viewportRect = viewer.viewport.imageToViewportRectangle(imgRect);
                
                const div = document.createElement('div');
                div.className = 'act-overlay';
                div.style.border = '3px solid #10b981';
                const label = document.createElement('div');
                label.textContent = `Akt ${act.actNum}`;
                label.style.cssText = 'color: white; font-size: 12px; font-weight: bold; padding: 6px; background: rgba(16,185,129,0.8);';
                div.appendChild(label);
                
                viewer.addOverlay({ element: div, location: viewportRect });
                app.roiOverlays.push(div);
            });
            
            currentActs.forEach(act => {
                if (!act.fieldROIs) return;
                Object.entries(act.fieldROIs).forEach(([fieldId, roi]) => {
                    const imgRect = new OpenSeadragon.Rect(
                        roi.x * size.x, roi.y * size.y,
                        roi.w * size.x, roi.h * size.y
                    );
                    const viewportRect = viewer.viewport.imageToViewportRectangle(imgRect);
                    
                    const div = document.createElement('div');
                    div.className = 'roi-overlay';
                    if (act.actNum === app.currentActNum && app.activeField?.dataset.field === fieldId) {
                        div.classList.add('active');
                    }
                    const label = document.createElement('div');
                    label.textContent = fieldId.substring(0, 15);
                    label.style.cssText = 'color: white; font-size: 11px; padding: 4px; background: rgba(0,0,0,0.6);';
                    div.appendChild(label);
                    
                    viewer.addOverlay({ element: div, location: viewportRect });
                    app.roiOverlays.push(div);
                });
            });
        }
        
        function setupEvents() {
            document.getElementById('fileInput').addEventListener('change', (e) => {
                handleFiles(e.target.files);
            });
            
            const viewerContainer = document.getElementById('viewerContainer');
            viewerContainer.addEventListener('dragover', (e) => { e.preventDefault(); viewerContainer.classList.add('drag-over'); });
            viewerContainer.addEventListener('dragleave', () => { viewerContainer.classList.remove('drag-over'); });
            viewerContainer.addEventListener('drop', (e) => {
                e.preventDefault();
                viewerContainer.classList.remove('drag-over');
                handleFiles(e.dataTransfer.files);
            });
            
            document.addEventListener('keydown', (e) => {
                if (e.ctrlKey || e.metaKey) {
                    if (e.key === 'o') { e.preventDefault(); addImages(); }
                    if (e.key === 'r') { e.preventDefault(); toggleROI(); }
                    if (e.key === 'a') { e.preventDefault(); toggleActMode(); }
                    if (e.key === 's') { e.preventDefault(); exportData(); }
                    if (e.key === '0') { e.preventDefault(); zoomReset(); }
                }
            });
        }
        
        function getCurrentAct() {
            if (app.currentActNum === null) return null;
            return app.imageActs.find(a => a.imageIdx === app.currentImageIdx && a.actNum === app.currentActNum);
        }
        
        function showActCountModal() {
            document.getElementById('actCountModal').style.display = 'flex';
            document.getElementById('actCountInput').value = '1';
        }
        
        function closeActModal() {
            document.getElementById('actCountModal').style.display = 'none';
        }
        
        function createActsForImage() {
            const count = parseInt(document.getElementById('actCountInput').value) || 1;
            closeActModal();
            
            for (let i = 1; i <= count; i++) {
                app.imageActs.push({
                    imageIdx: app.currentImageIdx,
                    actNum: i,
                    fieldValues: {},
                    fieldROIs: {},
                    actROI: null,
                    timestamp: new Date().toISOString()
                });
            }
            
            saveStorage();
            selectAct(1);
            renderActButtons();
        }
        
        function selectAct(actNum) {
            const acts = app.imageActs.filter(a => a.imageIdx === app.currentImageIdx);
            const act = acts.find(a => a.actNum === actNum);
            if (act) {
                app.currentActNum = actNum;
                loadActToForm(act);
                renderActButtons();
                updateRecordCounter();
            }
        }
        
        function loadActToForm(act) {
            const form = document.querySelector(`#form-${app.currentTemplate}`);
            if (form) {
                form.querySelectorAll('.field-input').forEach(input => {
                    input.value = act.fieldValues[input.dataset.field] || '';
                    if (act.fieldROIs[input.dataset.field]) {
                        input.classList.add('has-roi');
                    }
                });
            }
        }
        
        function renderActButtons() {
            const sidebar = document.getElementById('recordsSidebar');
            const oldDiv = document.getElementById('actsButtons');
            if (oldDiv) oldDiv.remove();
            
            const actsDiv = document.createElement('div');
            actsDiv.id = 'actsButtons';
            actsDiv.style.cssText = 'display: flex; gap: 8px; flex-wrap: wrap; padding: 12px; border-bottom: 1px solid #2a2a2a; width: 100%;';
            
            const acts = app.imageActs.filter(a => a.imageIdx === app.currentImageIdx);
            acts.forEach(act => {
                const btn = document.createElement('button');
                btn.textContent = `Akt ${act.actNum}`;
                btn.style.cssText = `padding: 8px 12px; background: ${app.currentActNum === act.actNum ? '#0078d4' : '#252525'}; color: ${app.currentActNum === act.actNum ? 'white' : '#bbb'}; border: 1px solid #3a3a3a; border-radius: 4px; cursor: pointer; font-weight: 600;`;
                btn.onclick = () => selectAct(act.actNum);
                actsDiv.appendChild(btn);
            });
            
            sidebar.insertBefore(actsDiv, sidebar.firstChild);
        }
        
        function updateRecordCounter() {
            const counter = document.getElementById('recordCounter');
            const total = app.imageActs.filter(a => a.imageIdx === app.currentImageIdx).length;
            counter.textContent = `Akty: ${total}`;
        }
        
        function toggleROI() {
            app.roiMode = !app.roiMode;
            document.getElementById('roiBtn').classList.toggle('active', app.roiMode);
            document.getElementById('drawingCanvas').style.pointerEvents = app.roiMode ? 'auto' : 'none';
            document.getElementById('roiInfo').classList.toggle('visible', app.roiMode);
        }
        
        function toggleActMode() {
            app.actMode = !app.actMode;
            document.getElementById('actBtn').classList.toggle('active', app.actMode);
            document.getElementById('drawingCanvas').style.pointerEvents = app.actMode ? 'auto' : 'none';
        }
        
        function saveRecord() {
            if (app.currentActNum === null) { notify('‚ùå Zaznacz akt', 'error'); return; }
            const act = getCurrentAct();
            if (!act) return;
            
            const form = document.querySelector(`#form-${app.currentTemplate}`);
            const data = {};
            form.querySelectorAll('.field-input').forEach(input => {
                data[input.dataset.field] = input.value;
            });
            
            act.fieldValues = data;
            saveStorage();
            notify('‚úÖ Akt zapisany', 'success');
        }
        
        function deleteCurrentAct() {
            if (app.currentActNum === null) return;
            if (!confirm('UsunƒÖƒá akt?')) return;
            
            app.imageActs = app.imageActs.filter(a => !(a.imageIdx === app.currentImageIdx && a.actNum === app.currentActNum));
            app.currentActNum = null;
            clearForm();
            renderActButtons();
            redrawROIs();
            saveStorage();
            notify('‚úÖ Akt usuniƒôty', 'success');
        }
        
        function clearForm() {
            const form = document.querySelector(`#form-${app.currentTemplate}`);
            if (form) {
                form.querySelectorAll('.field-input').forEach(input => {
                    input.value = '';
                    input.classList.remove('has-roi');
                });
            }
        }
        
        function addImages() {
            document.getElementById('fileInput').click();
        }
        
        function handleFiles(files) {
            const imageFiles = Array.from(files).filter(f => f.type?.startsWith('image/'));
            let loaded = 0;
            
            imageFiles.forEach(file => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    app.images.push({
                        name: file.name,
                        path: file.webkitRelativePath || file.name,
                        data: e.target.result
                    });
                    loaded++;
                    updateThumbs();
                    if (app.images.length === 1) selectImage(0);
                    if (loaded === imageFiles.length) {
                        notify(`‚úÖ Wczytano ${imageFiles.length} obraz(y)`, 'success');
                    }
                };
                reader.readAsDataURL(file);
            });
        }
        
        function updateThumbs() {
            const bar = document.getElementById('thumbsBar');
            bar.innerHTML = '';
            app.images.forEach((img, i) => {
                const div = document.createElement('div');
                div.className = 'thumbnail' + (i === app.currentImageIdx ? ' active' : '');
                div.onclick = () => selectImage(i);
                const imgEl = document.createElement('img');
                imgEl.src = img.data;
                div.appendChild(imgEl);
                bar.appendChild(div);
            });
            updateImageCounter();
        }
        
        function updateImageCounter() {
            const counter = document.getElementById('imageCounter');
            if (!counter || !app.images.length) return;
            const current = app.currentImageIdx + 1;
            const total = app.images.length;
            counter.textContent = `${current}/${total} obraz√≥w`;
        }
        
        function selectImage(i) {
            if (i < 0 || i >= app.images.length) return;
            app.currentImageIdx = i;
            app.currentActNum = null;
            updateThumbs();
            
            const actsForImage = app.imageActs.filter(a => a.imageIdx === i);
            if (actsForImage.length === 0) {
                showActCountModal();
            } else {
                selectAct(actsForImage[0].actNum);
            }
            
            clearForm();
            if (app.images[i]) {
                const imageData = app.images[i].data;
                console.log('üì∏ Opening image:', app.images[i].name);
                
                // Try OpenSeadragon first (for URLs)
                if (!imageData.startsWith('data:')) {
                    if (app.viewer) {
                        app.viewer.open({ type: 'image', url: imageData });
                        document.getElementById('imageFallback').classList.remove('active');
                    }
                } else {
                    // Fallback to img tag for base64 data URLs
                    console.log('üì∏ Using img fallback for data URL');
                    document.getElementById('imageFallback').src = imageData;
                    document.getElementById('imageFallback').classList.add('active');
                    if (app.viewer) {
                        try {
                            app.viewer.open({ type: 'image', url: 'about:blank' });
                        } catch(e) {}
                    }
                }
                
                console.log('‚úÖ Image loaded');
            }
            redrawROIs();
        }
        
        function rotateImage(degrees) {
            if (!app.viewer) return;
            const current = app.viewer.viewport.getRotation();
            app.viewer.viewport.setRotation((current + degrees + 360) % 360);
        }
        
        function zoomReset() {
            if (app.viewer && app.viewer.world.getItemAt(0)) {
                app.viewer.viewport.fitBounds(app.viewer.world.getItemAt(0).getBounds());
            }
        }
        
        function exportData() {
            if (app.imageActs.length === 0) { notify('‚ùå Brak akt√≥w', 'error'); return; }
            
            const csv = 'ID,ImageIdx,ActNum,FieldValues\n' + app.imageActs.map(a =>
                `"${a.imageIdx}-${a.actNum}","${a.imageIdx}","${a.actNum}","${JSON.stringify(a.fieldValues).replace(/"/g, '""')}"`
            ).join('\n');
            
            const blob = new Blob(['\uFEFF' + csv], { type: 'text/csv;charset=utf-8' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'acts.csv';
            link.click();
            URL.revokeObjectURL(link.href);
            
            notify('‚úÖ Eksportowano', 'success');
        }
        
        function importCSV() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.csv';
            input.onchange = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (ev) => {
                    try {
                        const lines = ev.target.result.split('\n').slice(1);
                        let imported = 0;
                        lines.forEach(line => {
                            if (!line.trim()) return;
                            const parts = line.match(/"([^"]*)"/g) || [];
                            if (parts.length >= 4) {
                                const imgIdx = parseInt(parts[1].replace(/"/g, ''));
                                const actNum = parseInt(parts[2].replace(/"/g, ''));
                                const values = JSON.parse(parts[3].replace(/"/g, '"').replace(/""/g, '"'));
                                
                                const existingAct = app.imageActs.find(a => a.imageIdx === imgIdx && a.actNum === actNum);
                                if (existingAct) {
                                    Object.assign(existingAct.fieldValues, values);
                                } else {
                                    app.imageActs.push({
                                        imageIdx: imgIdx,
                                        actNum: actNum,
                                        fieldValues: values,
                                        fieldROIs: {},
                                        actROI: null,
                                        timestamp: new Date().toISOString()
                                    });
                                }
                                imported++;
                            }
                        });
                        saveStorage();
                        renderActButtons();
                        notify(`‚úÖ Zaimportowano ${imported} akt√≥w`, 'success');
                    } catch (err) {
                        notify(`‚ùå B≈ÇƒÖd: ${err.message}`, 'error');
                    }
                };
                reader.readAsText(file);
            };
            input.click();
        }
        
        function notify(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            setTimeout(() => notification.remove(), 3000);
        }
        
        function saveStorage() {
            // Don't save images - they're too large and stay in RAM
            // Only save acts and settings
            localStorage.setItem('genealog_data', JSON.stringify({
                imageActs: app.imageActs,
                currentTemplate: app.currentTemplate
            }));
            console.log('üíæ Storage saved (acts only, images kept in RAM)');
        }

        function loadStorage() {
            const stored = localStorage.getItem('genealog_data');
            if (stored) {
                const data = JSON.parse(stored);
                app.imageActs = data.imageActs || [];
                app.currentTemplate = data.currentTemplate || 'birth';
                console.log('üìÇ Loaded acts:', app.imageActs.length);
                updateThumbs();
                if (app.images.length > 0) selectImage(0);
            }
        }
    </script>
</body>
