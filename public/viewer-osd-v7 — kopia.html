<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genealog Indexer v7.0 - Zaawansowany Indekser Akt</title>
    <script src="https://openseadragon.github.io/openseadragon/openseadragon.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-QWW8KnkLA+k76+1F7kzIlQaY9w+D8tIPc7mojjkIrn2mstAlsJ7JiUUE+txlEjNEVvfS3+cTt03r5SNsND7Dcw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: #0a0a0a;
            color: #ddd;
            overflow: hidden;
        }
        #app {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .toolbar {
            background: linear-gradient(180deg, #1a1a1a 0%, #151515 100%);
            border-bottom: 1px solid #2a2a2a;
            padding: 6px 10px;
            display: flex;
            align-items: center;
            gap: 6px;
            min-height: 38px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            z-index: 100;
            flex-wrap: wrap;
        }
        .toolbar-title {
            font-size: 11px;
            color: #0078d4;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-right: auto;
        }
        .toolbar-btn {
            background: #252525;
            border: 1px solid #3a3a3a;
            color: #bbb;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: all 0.15s ease;
            white-space: nowrap;
        }
        .toolbar-btn:hover {
            background: #2d2d2d;
            border-color: #0078d4;
            color: #0078d4;
            transform: translateY(-1px);
        }
        .toolbar-btn.active {
            background: #0078d4;
            border-color: #0078d4;
            color: white;
            box-shadow: 0 0 12px rgba(0,120,212,0.4);
        }
        .toolbar-sep {
            width: 1px;
            height: 20px;
            background: #2a2a2a;
            margin: 0 2px;
        }
        .main-content {
            flex: 1;
            display: flex;
            gap: 0;
            overflow: hidden;
        }
        .viewer-panel {
            flex: 1;
            background: #000;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        .viewer-container {
            flex: 1;
            position: relative;
            overflow: hidden;
        }
        #viewer {
            width: 100%;
            height: 100%;
            cursor: grab;
        }
        #imageFallback {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: none;
        }
        #imageFallback.active {
            display: block;
        }
        .viewer-container.drag-over {
            border: 4px dashed #0078d4 !important;
            background-color: rgba(0, 120, 212, 0.05) !important;
        }
        .rotate-controls {
            position: absolute;
            bottom: 15px;
            right: 15px;
            display: flex;
            gap: 6px;
            z-index: 60;
        }
        .rotate-btn {
            background: #1a1a1a;
            border: 1px solid #3a3a3a;
            color: #ddd;
            width: 36px;
            height: 36px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }
        .rotate-btn:hover {
            background: #252525;
            border-color: #0078d4;
            color: #0078d4;
        }
        .roi-info-overlay {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0,0,0,0.85);
            color: #0078d4;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 11px;
            z-index: 60;
            display: none;
            border: 1px solid #0078d4;
        }
        .roi-info-overlay.visible {
            display: block;
        }
        .roi-overlay {
            border: 2px dashed #0078d4;
            background: rgba(0,120,212,0.15);
            pointer-events: none;
        }
        .roi-overlay.active {
            border-color: #ff9800;
            border-width: 3px;
            background: rgba(255,152,0,0.2);
        }
        .act-overlay {
            border: 3px solid #10b981;
            background: rgba(16,185,129,0.1);
            pointer-events: none;
        }
        #drawingCanvas {
            position: absolute;
            top: 0;
            left: 0;
            cursor: crosshair !important;
            z-index: 50;
            pointer-events: none;
        }
        .right-panel {
            width: 340px;
            background: linear-gradient(180deg, #1a1a1a 0%, #151515 100%);
            border-left: 1px solid #2a2a2a;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .right-panel.collapsed {
            width: 0;
            border: none;
        }
        .panel-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .records-sidebar {
            width: 50px;
            background: #151515;
            border-right: 1px solid #2a2a2a;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px 0;
            gap: 8px;
        }
        .form-section {
            padding: 12px;
            border-bottom: 1px solid #2a2a2a;
            display: none;
            flex: 1;
            overflow-y: auto;
        }
        .form-section.active {
            display: block;
        }
        .form-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .form-header h3 {
            font-size: 13px;
            color: #ddd;
            font-weight: 600;
        }
        .record-counter {
            font-size: 10px;
            color: #888;
            background: #252525;
            padding: 3px 8px;
            border-radius: 10px;
        }
        .form-group {
            margin-bottom: 12px;
        }
        .form-group label {
            display: block;
            font-size: 10px;
            color: #888;
            margin-bottom: 5px;
            font-weight: 500;
            text-transform: uppercase;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 8px 10px;
            background: #0f0f0f;
            border: 1px solid #3a3a3a;
            color: #ddd;
            border-radius: 4px;
            font-size: 12px;
            font-family: inherit;
            transition: all 0.15s ease;
        }
        .form-group input:focus,
        .form-group textarea:focus {
            border-color: #0078d4;
            outline: none;
            background: #1a1a1a;
            box-shadow: 0 0 0 3px rgba(0,120,212,0.1);
        }
        .form-group input.has-roi {
            border-left: 4px solid #10b981;
            box-shadow: 0 0 8px rgba(16,185,129,0.3);
        }
        .form-group textarea {
            resize: vertical;
            min-height: 60px;
            font-family: 'Courier New', monospace;
        }
        .accordion-item {
            border: 1px solid #2a2a2a;
            border-radius: 4px;
            overflow: hidden;
            background: #0f0f0f;
            margin-bottom: 4px;
        }
        .accordion-header {
            background: #1a1a1a;
            border: none;
            color: #ddd;
            padding: 10px 12px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            width: 100%;
            text-align: left;
        }
        .accordion-header:hover {
            background: #252525;
        }
        .accordion-header.active {
            background: #0078d4;
            color: white;
        }
        .accordion-content {
            display: none;
            padding: 12px;
            background: #0f0f0f;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }
        .accordion-content.active {
            display: block;
            max-height: 500px;
        }
        .form-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 6px;
            margin-top: 12px;
        }
        .form-btn {
            background: #107c10;
            border: none;
            color: white;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }
        .form-btn:hover {
            background: #0d6a0d;
        }
        .form-btn.danger {
            background: #c42b1c;
        }
        .form-btn.danger:hover {
            background: #a02318;
        }
        .thumbnails-bar {
            height: 100px;
            background: #0f0f0f;
            border-top: 1px solid #2a2a2a;
            display: flex;
            align-items: center;
            padding: 8px;
            gap: 8px;
            overflow-x: auto;
        }
        .thumbnails-bar.collapsed {
            height: 0;
            padding: 0;
            border: none;
            overflow: hidden;
        }
        .thumbnail {
            width: 84px;
            height: 84px;
            border: 2px solid #333;
            border-radius: 4px;
            cursor: pointer;
            overflow: hidden;
            background: #1a1a1a;
            flex-shrink: 0;
            transition: all 0.2s ease;
        }
        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .thumbnail:hover {
            border-color: #0078d4;
        }
        .thumbnail.active {
            border-color: #0078d4;
            box-shadow: 0 0 16px rgba(0,120,212,0.6);
        }
        .notification {
            position: fixed;
            bottom: 24px;
            right: 24px;
            padding: 12px 20px;
            background: #0078d4;
            color: white;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 500;
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }
        .notification.error {
            background: #c42b1c;
        }
        .notification.success {
            background: #107c10;
        }
        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0f0f0f;
        }
        ::-webkit-scrollbar-thumb {
            background: #3a3a3a;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="toolbar">
            <span class="toolbar-title"><i class="fas fa-book"></i> Genealog Indexer v7.0</span>
            <span id="imageCounter" style="margin-left: 20px; color: #999; font-size: 13px;"></span>
            
            <button class="toolbar-btn" onclick="addImages()" title="Dodaj obrazy (Ctrl+O)">
                <i class="fas fa-folder-open"></i> Otw√≥rz
            </button>
            
            <button class="toolbar-btn" id="roiBtn" onclick="toggleROI()" title="ROI (Ctrl+R)">
                <i class="fas fa-crop-alt"></i> ROI
            </button>
            
            <button class="toolbar-btn" id="actBtn" onclick="toggleActMode()" title="Akt (Ctrl+A)">
                <i class="fas fa-file-alt"></i> Akt
            </button>
            
            <div class="toolbar-sep"></div>
            
            <button class="toolbar-btn" onclick="zoomReset()" title="Dopasuj widok">
                <i class="fas fa-expand-arrows-alt"></i> Fit
            </button>
            
            <button class="toolbar-btn" onclick="toggleFullscreen()" title="Pe≈Çny ekran">
                <i class="fas fa-expand"></i> FS
            </button>
            
            <div class="toolbar-sep"></div>
            
            <button class="toolbar-btn" onclick="exportData('simple')" title="Eksport">
                <i class="fas fa-download"></i> Export
            </button>
            
            <button class="toolbar-btn" onclick="importCSV()" title="Import">
                <i class="fas fa-upload"></i> Import
            </button>
        </div>
        <div id="actCountModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000;">
            <div style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #1a1a1a; border: 1px solid #3a3a3a; border-radius: 8px; padding: 20px; width: 320px; box-shadow: 0 16px 48px rgba(0,0,0,0.95); z-index: 1001;">
                <h2 style="color: #ddd; margin-bottom: 12px;"><i class="fas fa-calculator"></i> Ile akt√≥w?</h2>
                <input type="number" id="actCountInput" min="1" max="10" value="1" style="width: 100%; padding: 10px; border: 1px solid #3a3a3a; background: #0a0a0a; color: #ddd; border-radius: 4px; margin-bottom: 12px; box-sizing: border-box;">
                <div style="display: flex; gap: 8px;">
                    <button onclick="createActsForImage()" style="flex: 1; padding: 10px; background: #0078d4; color: white; border: none; border-radius: 4px; font-weight: 600; cursor: pointer;">OK</button>
                    <button onclick="closeActModal()" style="flex: 1; padding: 10px; background: #3a3a3a; color: #ddd; border: none; border-radius: 4px; font-weight: 600; cursor: pointer;">Anuluj</button>
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="records-sidebar" id="recordsSidebar"></div>
            <div class="viewer-panel">
                <div class="viewer-container" id="viewerContainer">
                    <div id="viewer"></div>
                    <img id="imageFallback" />
                    <canvas id="drawingCanvas"></canvas>
                    <div class="roi-info-overlay" id="roiInfo">Tryb ROI</div>
                    <div class="rotate-controls">
                        <button class="rotate-btn" onclick="rotateImage(-90)" title="Obr√≥ƒá w lewo">
                            <i class="fas fa-undo-alt"></i>
                        </button>
                        <button class="rotate-btn" onclick="rotateImage(90)" title="Obr√≥ƒá w prawo">
                            <i class="fas fa-redo-alt"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="right-panel" id="rightPanel">
                <div class="panel-content">
                    <div id="formsContainer"></div>
                </div>
            </div>
        </div>
        <div class="thumbnails-bar" id="thumbsBar"></div>
    </div>
    <input type="file" id="fileInput" multiple accept="image/*" style="display: none;">
    <script>
        const app = {
            images: [],
            imageActs: [],
            currentImageIdx: 0,
            currentActNum: null,
            currentTemplate: null,
            templates: [],
            viewer: null,
            roiMode: false,
            actMode: false,
            drawingCanvas: null,
            drawingCtx: null,
            activeField: null,
            drawingROI: false,
            roiStartX: 0,
            roiStartY: 0,
            roiOverlays: []
        };
        
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('üìç DOMContentLoaded start');
            
            // Clear old oversized data from localStorage
            try {
                const oldData = localStorage.getItem('genealog_data');
                if (oldData && oldData.length > 1000000) {
                    console.log('üßπ Clearing oversized localStorage data');
                    localStorage.removeItem('genealog_data');
                }
            } catch(e) {}
            
            loadFallbackTemplates();
            console.log('üìç Templates loaded:', app.templates.length);
            await initViewer();
            console.log('üìç Viewer initialized');
            setupDrawingCanvas();
            console.log('üìç Canvas setup complete');
            setupEvents();
            console.log('üìç Events setup complete');
            loadStorage();
            console.log('üìç Storage loaded, images:', app.images.length);
            renderUI();
            console.log('üìç UI rendered');
            notify('v7.0 gotowy!', 'success');
        });
        
        function loadFallbackTemplates() {
            app.templates = [
                {
                    id: "birth",
                    name: "Akt Urodzenia",
                    sections: [
                        {
                            id: "basic",
                            title: "<i class='fas fa-info-circle'></i> Podstawowe",
                            expanded: true,
                            fields: [
                                {id: "child_first_name", label: "Imiƒô dziecka", type: "text"},
                                {id: "child_last_name", label: "Nazwisko dziecka", type: "text"}
                            ]
                        },
                        {
                            id: "parents",
                            title: "<i class='fas fa-users'></i> Rodzice",
                            expanded: false,
                            fields: [
                                {id: "father_name", label: "Ojciec", type: "text"},
                                {id: "mother_name", label: "Matka", type: "text"}
                            ]
                        }
                    ]
                }
            ];
            app.currentTemplate = "birth";
        }
        
        function renderFormSections() {
            const container = document.getElementById('formsContainer');
            container.innerHTML = '';
            app.templates.forEach((template) => {
                const section = document.createElement('div');
                section.id = `form-${template.id}`;
                section.className = `form-section ${template.id === app.currentTemplate ? 'active' : ''}`;
                
                const header = document.createElement('div');
                header.className = 'form-header';
                header.innerHTML = `<h3>${template.name}</h3><div class="record-counter" id="recordCounter">Akty: 0</div>`;
                section.appendChild(header);
                
                if (template.sections) {
                    template.sections.forEach(sectionDef => {
                        const item = document.createElement('div');
                        item.className = 'accordion-item';
                        
                        const headerBtn = document.createElement('button');
                        headerBtn.className = `accordion-header ${sectionDef.expanded ? 'active' : ''}`;
                        headerBtn.innerHTML = sectionDef.title;  // Use innerHTML to support Font Awesome icons
                        
                        const contentDiv = document.createElement('div');
                        contentDiv.className = `accordion-content ${sectionDef.expanded ? 'active' : ''}`;
                        
                        headerBtn.onclick = () => {
                            headerBtn.classList.toggle('active');
                            contentDiv.classList.toggle('active');
                        };
                        
                        sectionDef.fields.forEach(field => {
                            const group = document.createElement('div');
                            group.className = 'form-group';
                            const label = document.createElement('label');
                            label.textContent = field.label;
                            const input = document.createElement('input');
                            input.type = field.type || 'text';
                            input.className = 'field-input';
                            input.dataset.field = field.id;
                            input.placeholder = field.label;
                            group.appendChild(label);
                            group.appendChild(input);
                            contentDiv.appendChild(group);
                        });
                        
                        item.appendChild(headerBtn);
                        item.appendChild(contentDiv);
                        section.appendChild(item);
                    });
                }
                
                const actions = document.createElement('div');
                actions.className = 'form-actions';
                actions.innerHTML = `
                    <button class="form-btn" onclick="saveRecord()"><i class="fas fa-save"></i> Zapisz</button>
                    <button class="form-btn danger" onclick="deleteCurrentRecord()"><i class="fas fa-trash-alt"></i> Usu≈Ñ</button>
                `;
                section.appendChild(actions);
                
                container.appendChild(section);
            });
            
            setupFormEvents();
        }
        
        function setupFormEvents() {
            const container = document.getElementById('formsContainer');
            container.replaceWith(container.cloneNode(true));
            const newContainer = document.getElementById('formsContainer');
            
            newContainer.addEventListener('focusin', (e) => {
                if (e.target.classList.contains('field-input')) {
                    app.activeField = e.target;
                    redrawROIs();
                }
            });
        }
        
        function initViewer() {
            return new Promise((resolve) => {
                console.log('üìç Creating OpenSeadragon instance...');
                app.viewer = OpenSeadragon({
                    id: 'viewer',
                    prefixUrl: 'https://openseadragon.github.io/openseadragon/images/',

                    // Kontrolki OSD
                    showNavigationControl: true,
                    showZoomControl: true,
                    showHomeControl: true,
                    showFullPageControl: true,
                    showRotationControl: true,

                    // Gesty myszƒÖ
                    gestureSettingsMouse: {
                        scrollToZoom: true,
                        dragToPan: true,
                        clickToZoom: true,
                        dblClickToZoom: false,
                        flickEnabled: false
                    },

                    // Zoom
                    minZoomLevel: 0.5,
                    maxZoomLevel: 20,
                    
                    // Rotacja
                    rotationIncrement: 90,

                    // Kontrolki UI - wbudowane przyciski OSD (prawy g√≥rny r√≥g)
                    navigationControlAnchor: OpenSeadragon.ControlAnchor.TOP_RIGHT,
                    showNavigationControl: true,
                    showZoomControl: true,
                    showHomeControl: true,
                    showFullPageControl: false,
                    showRotationControl: true
                });

                console.log('üìç OpenSeadragon instance created, viewer:', !!app.viewer);
                resolve();
            });
        }
        
        function setupDrawingCanvas() {
            app.drawingCanvas = document.getElementById('drawingCanvas');
            app.drawingCtx = app.drawingCanvas.getContext('2d');
            const container = document.querySelector('.viewer-container');
            
            const resize = () => {
                app.drawingCanvas.width = container.offsetWidth;
                app.drawingCanvas.height = container.offsetHeight;
            };
            resize();
            window.addEventListener('resize', resize);
            
            app.drawingCanvas.addEventListener('mousedown', (e) => {
                if (!app.roiMode && !app.actMode) return;
                if (app.roiMode && !app.activeField) { notify('Zaznacz pole w formularzu', 'error'); return; }
                if (!app.currentActNum) { notify('Zaznacz akt przed rysowaniem', 'error'); return; }
                
                e.preventDefault();
                app.drawingROI = true;
                app.roiStartX = e.offsetX;
                app.roiStartY = e.offsetY;
            });
            
            app.drawingCanvas.addEventListener('mousemove', (e) => {
                if (!app.drawingROI) return;
                app.drawingCtx.clearRect(0, 0, app.drawingCanvas.width, app.drawingCanvas.height);
                redrawROIs();
                
                let x = app.roiStartX, y = app.roiStartY, w = e.offsetX - x, h = e.offsetY - y;
                if (w < 0) { x += w; w = -w; }
                if (h < 0) { y += h; h = -h; }
                
                app.drawingCtx.strokeStyle = app.roiMode ? '#0078d4' : '#10b981';
                app.drawingCtx.fillStyle = app.roiMode ? 'rgba(0,120,212,0.15)' : 'rgba(16,185,129,0.1)';
                app.drawingCtx.setLineDash([5, 5]);
                app.drawingCtx.strokeRect(x, y, w, h);
                app.drawingCtx.fillRect(x, y, w, h);
                app.drawingCtx.setLineDash([]);
            });
            
            app.drawingCanvas.addEventListener('mouseup', (e) => {
                if (!app.drawingROI) return;
                app.drawingROI = false;
                
                let x = Math.min(app.roiStartX, e.offsetX);
                let y = Math.min(app.roiStartY, e.offsetY);
                let w = Math.abs(e.offsetX - app.roiStartX);
                let h = Math.abs(e.offsetY - app.roiStartY);
                
                if (w < 10 || h < 10) { app.drawingCtx.clearRect(0, 0, app.drawingCanvas.width, app.drawingCanvas.height); return; }
                
                const roi = screenToImageRect(x, y, w, h);
                if (!roi) return;
                
                const act = getCurrentAct();
                if (!act) return;
                
                if (app.roiMode) {
                    act.fieldROIs[app.activeField.dataset.field] = roi;
                    app.activeField.classList.add('has-roi');
                    notify('ROI zapisany', 'success');
                } else if (app.actMode) {
                    act.actROI = roi;
                    notify('Granica aktu zapisana', 'success');
                }
                
                saveStorage();
                app.drawingCtx.clearRect(0, 0, app.drawingCanvas.width, app.drawingCanvas.height);
                setTimeout(redrawROIs, 50);
            });
        }
        
        function screenToImageRect(x, y, w, h) {
            const viewer = app.viewer;
            const item = viewer.world.getItemAt(0);
            if (!item) return null;
            
            try {
                const p1 = viewer.viewport.pointFromPixel(new OpenSeadragon.Point(x, y));
                const p2 = viewer.viewport.pointFromPixel(new OpenSeadragon.Point(x + w, y + h));
                const img1 = item.viewportToImageCoordinates(p1);
                const img2 = item.viewportToImageCoordinates(p2);
                const size = item.getContentSize();
                
                return {
                    x: img1.x / size.x,
                    y: img1.y / size.y,
                    w: (img2.x - img1.x) / size.x,
                    h: (img2.y - img1.y) / size.y
                };
            } catch (err) {
                console.error('B≈ÇƒÖd konwersji:', err);
                return null;
            }
        }
        
        function redrawROIs() {
            const viewer = app.viewer;
            const item = viewer.world.getItemAt(0);
            if (!item) return;
            
            app.roiOverlays.forEach(overlay => viewer.removeOverlay(overlay));
            app.roiOverlays = [];
            
            const size = item.getContentSize();
            const currentActs = app.imageActs.filter(a => a.imageIdx === app.currentImageIdx);
            
            currentActs.forEach(act => {
                if (!act.actROI) return;
                
                const imgRect = new OpenSeadragon.Rect(
                    act.actROI.x * size.x, act.actROI.y * size.y,
                    act.actROI.w * size.x, act.actROI.h * size.y
                );
                const viewportRect = viewer.viewport.imageToViewportRectangle(imgRect);
                
                const div = document.createElement('div');
                div.className = 'act-overlay';
                div.style.border = '3px solid #10b981';
                const label = document.createElement('div');
                label.textContent = `Akt ${act.actNum}`;
                label.style.cssText = 'color: white; font-size: 12px; font-weight: bold; padding: 6px; background: rgba(16,185,129,0.8);';
                div.appendChild(label);
                
                viewer.addOverlay({ element: div, location: viewportRect });
                app.roiOverlays.push(div);
            });
            
            currentActs.forEach(act => {
                if (!act.fieldROIs) return;
                Object.entries(act.fieldROIs).forEach(([fieldId, roi]) => {
                    const imgRect = new OpenSeadragon.Rect(
                        roi.x * size.x, roi.y * size.y,
                        roi.w * size.x, roi.h * size.y
                    );
                    const viewportRect = viewer.viewport.imageToViewportRectangle(imgRect);
                    
                    const div = document.createElement('div');
                    div.className = 'roi-overlay';
                    if (act.actNum === app.currentActNum && app.activeField?.dataset.field === fieldId) {
                        div.classList.add('active');
                    }
                    const label = document.createElement('div');
                    label.textContent = fieldId.substring(0, 15);
                    label.style.cssText = 'color: white; font-size: 11px; padding: 4px; background: rgba(0,0,0,0.6);';
                    div.appendChild(label);
                    
                    viewer.addOverlay({ element: div, location: viewportRect });
                    app.roiOverlays.push(div);
                });
            });
        }
        
        function setupEvents() {
            document.getElementById('fileInput').addEventListener('change', (e) => {
                handleFiles(e.target.files);
            });
            
            const viewerContainer = document.getElementById('viewerContainer');
            viewerContainer.addEventListener('dragover', (e) => { e.preventDefault(); viewerContainer.classList.add('drag-over'); });
            viewerContainer.addEventListener('dragleave', () => { viewerContainer.classList.remove('drag-over'); });
            viewerContainer.addEventListener('drop', (e) => {
                e.preventDefault();
                viewerContainer.classList.remove('drag-over');
                handleFiles(e.dataTransfer.files);
            });
            
            document.addEventListener('keydown', (e) => {
                if (e.ctrlKey || e.metaKey) {
                    if (e.key === 'o') { e.preventDefault(); addImages(); }
                    if (e.key === 'r') { e.preventDefault(); toggleROI(); }
                    if (e.key === 'a') { e.preventDefault(); toggleActMode(); }
                }
            });
        }
        
        function saveRecord() {
            if (app.currentActNum === null) {
                notify('Zaznacz akt do zapisania', 'error');
                return;
            }
            const act = getCurrentAct();
            if (!act) return;

            const form = document.querySelector(`#form-${app.currentTemplate}`);
            if (!form) return;

            const data = {};
            form.querySelectorAll('.field-input').forEach(input => {
                const value = input.value.trim();
                if (value) {
                    data[input.dataset.field] = value;
                }
            });

            act.fieldValues = data;
            act.timestamp = new Date().toISOString();

            renderActButtons();
            updateRecordCounter();
            redrawROIs();
            saveStorage();

            notify('Akt zapisany', 'success');
        }

        function deleteCurrentRecord() {
            if (app.currentActNum === null) {
                notify('Brak wybranego aktu do usuniƒôcia', 'error');
                return;
            }

            if (!confirm('Czy na pewno usunƒÖƒá ten akt? Tej operacji nie mo≈ºna cofnƒÖƒá.')) {
                return;
            }

            app.imageActs = app.imageActs.filter(a => 
                !(a.imageIdx === app.currentImageIdx && a.actNum === app.currentActNum)
            );

            const remainingActs = app.imageActs
                .filter(a => a.imageIdx === app.currentImageIdx)
                .sort((a, b) => a.actNum - b.actNum);

            remainingActs.forEach((act, idx) => {
                act.actNum = idx + 1;
            });

            app.currentActNum = null;
            clearForm();
            renderActButtons();
            redrawROIs();
            updateRecordCounter();
            saveStorage();

            notify('Akt usuniƒôty', 'success');
        }

        function updateRecordCounter() {
            const counter = document.getElementById('recordCounter');
            if (!counter) return;

            const totalActs = app.imageActs.filter(a => a.imageIdx === app.currentImageIdx).length;

            if (app.currentActNum !== null) {
                counter.textContent = `Akt: #${app.currentActNum} / ${totalActs}`;
            } else {
                counter.textContent = totalActs > 0 ? `Akty: ${totalActs}` : 'Brak akt√≥w';
            }
        }

        function renderActButtons() {
            const sidebar = document.getElementById('recordsSidebar');

            const oldButtons = document.getElementById('actsButtonsContainer');
            if (oldButtons) oldButtons.remove();

            const acts = app.imageActs
                .filter(a => a.imageIdx === app.currentImageIdx)
                .sort((a, b) => a.actNum - b.actNum);

            if (acts.length === 0) return;

            const container = document.createElement('div');
            container.id = 'actsButtonsContainer';
            container.style.cssText = `
                display: flex;
                flex-wrap: wrap;
                gap: 8px;
                padding: 12px;
                border-bottom: 1px solid #2a2a2a;
                justify-content: center;
            `;

            acts.forEach(act => {
                const btn = document.createElement('button');
                btn.textContent = `Akt ${act.actNum}`;
                btn.className = 'toolbar-btn';
                if (act.actNum === app.currentActNum) {
                    btn.classList.add('active');
                }
                btn.onclick = () => selectAct(act.actNum);
                container.appendChild(btn);
            });

            const addBtn = document.createElement('button');
            addBtn.innerHTML = '<i class="fas fa-plus"></i>';
            addBtn.className = 'toolbar-btn';
            addBtn.title = 'Dodaj nowy akt';
            addBtn.onclick = () => {
                const nextNum = acts.length + 1;
                const newAct = {
                    imageIdx: app.currentImageIdx,
                    actNum: nextNum,
                    fieldValues: {},
                    fieldROIs: {},
                    actROI: null,
                    timestamp: new Date().toISOString()
                };
                app.imageActs.push(newAct);
                saveStorage();
                selectAct(nextNum);
            };
            container.appendChild(addBtn);

            sidebar.insertBefore(container, sidebar.firstChild);
        }

        function getCurrentAct() {
            if (app.currentActNum === null) return null;
            return app.imageActs.find(a => 
                a.imageIdx === app.currentImageIdx && a.actNum === app.currentActNum
            );
        }

        function selectAct(actNum) {
            const act = app.imageActs.find(a => 
                a.imageIdx === app.currentImageIdx && a.actNum === actNum
            );

            if (!act) {
                notify('Akt nie istnieje', 'error');
                return;
            }

            app.currentActNum = actNum;
            loadActToForm(act);
            renderActButtons();
            updateRecordCounter();
            redrawROIs();

            if (act.actROI) {
                zoomToAct(act.actROI);
            }
        }

        function loadActToForm(act) {
            clearForm();
            const form = document.querySelector(`#form-${app.currentTemplate}`);
            if (!form) return;

            form.querySelectorAll('.field-input').forEach(input => {
                const fieldId = input.dataset.field;
                const value = act.fieldValues[fieldId] || '';
                input.value = value;

                if (act.fieldROIs && act.fieldROIs[fieldId]) {
                    input.classList.add('has-roi');
                } else {
                    input.classList.remove('has-roi');
                }
            });
        }

        function clearForm() {
            const activeForm = document.querySelector('.form-section.active');
            if (activeForm) {
                activeForm.querySelectorAll('.field-input').forEach(input => {
                    input.value = '';
                    input.classList.remove('has-roi');
                });
            }
        }

        function showActCountModal() {
            document.getElementById('actCountModal').style.display = 'flex';
            document.getElementById('actCountInput').focus();
        }

        function closeActModal() {
            document.getElementById('actCountModal').style.display = 'none';
        }

        function createActsForImage() {
            const input = document.getElementById('actCountInput');
            const count = Math.max(1, parseInt(input.value) || 1);

            closeActModal();

            for (let i = 1; i <= count; i++) {
                const act = {
                    imageIdx: app.currentImageIdx,
                    actNum: i,
                    fieldValues: {},
                    fieldROIs: {},
                    actROI: null,
                    timestamp: new Date().toISOString()
                };
                app.imageActs.push(act);
            }

            saveStorage();
            renderActButtons();
            selectAct(1);
            updateRecordCounter();
            notify(`Utworzono ${count} akt√≥w`, 'success');
        }

        function exportData(type = 'full') {
            if (app.imageActs.length === 0) {
                notify('Brak akt√≥w do eksportu', 'error');
                return;
            }

            const csv = generateCSV(type);
            const json = JSON.stringify(app.imageActs, null, 2);

            const suffix = type === 'full' ? '_z_ROI' : '_prosty';
            downloadFile(csv, `akty${suffix}.csv`, 'text/csv');
            downloadFile(json, 'akty.json', 'application/json');

            notify(`Eksportowano ${app.imageActs.length} akt√≥w`, 'success');
        }

        function generateCSV(type = 'full') {
            let lines = [];
            const headers = ['Obraz', 'Akt', 'Typ', 'Data utworzenia'];
            const allFields = new Set();

            app.templates.forEach(t => {
                t.sections?.forEach(s => {
                    s.fields.forEach(f => allFields.add(f.label));
                });
            });

            allFields.forEach(label => {
                headers.push(label);
                if (type === 'full') {
                    headers.push(`ROI_${label}_X`);
                    headers.push(`ROI_${label}_Y`);
                    headers.push(`ROI_${label}_W`);
                    headers.push(`ROI_${label}_H`);
                }
            });

            if (type === 'full') {
                headers.push('Act_ROI_X', 'Act_ROI_Y', 'Act_ROI_W', 'Act_ROI_H');
            }

            lines.push(headers.join(','));

            app.imageActs.forEach(act => {
                const image = app.images[act.imageIdx];
                const imageName = image?.name || 'Nieznany';

                const row = [
                    imageName,
                    act.actNum,
                    app.currentTemplate,
                    new Date(act.timestamp).toLocaleString('pl-PL')
                ];

                allFields.forEach(label => {
                    const fieldId = [...app.templates.find(t => t.id === app.currentTemplate)?.sections || []]
                        .flatMap(s => s.fields)
                        .find(f => f.label === label)?.id || '';

                    const value = act.fieldValues[fieldId] || '';
                    row.push(value);

                    if (type === 'full') {
                        const roi = act.fieldROIs[fieldId];
                        row.push(roi?.x || '');
                        row.push(roi?.y || '');
                        row.push(roi?.w || '');
                        row.push(roi?.h || '');
                    }
                });

                if (type === 'full') {
                    const actROI = act.actROI;
                    row.push(actROI?.x || '');
                    row.push(actROI?.y || '');
                    row.push(actROI?.w || '');
                    row.push(actROI?.h || '');
                }

                lines.push(row.map(cell => `"${(cell + '').replace(/"/g, '""')}"`).join(','));
            });

            return '\uFEFF' + lines.join('\n');
        }

        function downloadFile(content, filename, type) {
            const blob = new Blob([content], { type: type + ';charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            a.click();
            URL.revokeObjectURL(url);
        }

        function renderUI() {
            renderFormSections();
            renderActButtons();
            updateRecordCounter();
        }

        function selectImage(idx) {
            if (idx < 0 || idx >= app.images.length) return;

            app.currentImageIdx = idx;
            app.currentActNum = null;

            updateThumbs();
            updateImageCounter();

            const actsOnImage = app.imageActs.filter(a => a.imageIdx === idx);

            if (actsOnImage.length === 0) {
                showActCountModal();
            } else {
                selectAct(actsOnImage[0].actNum);
            }

            if (app.images[idx]) {
                const imageData = app.images[idx].data;
                console.log('üì∏ Opening image:', app.images[idx].name);
                
                // Zawsze otwieraj przez OpenSeadragon (obs≈Çuguje zar√≥wno URL jak i data URL)
                if (app.viewer) {
                    app.viewer.open({
                        type: 'image',
                        url: imageData
                    });
                    console.log('‚úÖ Image loaded in OSD');
                }
                
                // Ukryj fallback img (na wszelki wypadek)
                document.getElementById('imageFallback').classList.remove('active');
            }

            redrawROIs();
        }

        function toggleROI() {
            app.roiMode = !app.roiMode;
            document.getElementById('roiBtn').classList.toggle('active', app.roiMode);
            document.getElementById('drawingCanvas').style.pointerEvents = app.roiMode ? 'auto' : 'none';
        }

        function toggleActMode() {
            app.actMode = !app.actMode;
            document.getElementById('actBtn').classList.toggle('active', app.actMode);
            document.getElementById('drawingCanvas').style.pointerEvents = app.actMode ? 'auto' : 'none';
        }

        function zoomToAct(actROI) {
            if (!actROI) return;
            const item = app.viewer.world.getItemAt(0);
            if (!item) return;
            const itemSize = item.getContentSize();
            const rect = new OpenSeadragon.Rect(
                actROI.x * itemSize.x,
                actROI.y * itemSize.y,
                actROI.w * itemSize.x,
                actROI.h * itemSize.y
            );
            const viewportRect = app.viewer.viewport.imageToViewportRectangle(rect);
            app.viewer.viewport.fitBounds(viewportRect, true);
        }

        function rotateImage(degrees) {
            if (!app.viewer) return;
            const current = app.viewer.viewport.getRotation();
            app.viewer.viewport.setRotation((current + degrees + 360) % 360);
        }

        function zoomReset() {
            if (app.viewer && app.viewer.world.getItemAt(0)) {
                app.viewer.viewport.fitBounds(app.viewer.world.getItemAt(0).getBounds());
            }
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    notify(`B≈ÇƒÖd fullscreen: ${err.message}`, 'error');
                });
            } else {
                document.exitFullscreen();
            }
        }

        function addImages() {
            document.getElementById('fileInput').click();
        }

        function handleFiles(files) {
            const imageFiles = Array.from(files).filter(f => f.type?.startsWith('image/'));
            let loaded = 0;

            imageFiles.forEach(file => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    app.images.push({
                        name: file.name,
                        path: file.webkitRelativePath || file.name,
                        data: e.target.result
                    });
                    loaded++;
                    updateThumbs();
                    if (app.images.length === 1) selectImage(0);
                    if (loaded === imageFiles.length) {
                        notify(`Wczytano ${imageFiles.length} obraz(y)`, 'success');
                    }
                };
                reader.readAsDataURL(file);
            });
        }

        function updateThumbs() {
            const bar = document.getElementById('thumbsBar');
            bar.innerHTML = '';
            app.images.forEach((img, i) => {
                const div = document.createElement('div');
                div.className = 'thumbnail' + (i === app.currentImageIdx ? ' active' : '');
                div.onclick = () => selectImage(i);
                const imgEl = document.createElement('img');
                imgEl.src = img.data;
                div.appendChild(imgEl);
                bar.appendChild(div);
            });
            updateImageCounter();
        }

        function updateImageCounter() {
            const counter = document.getElementById('imageCounter');
            if (!counter || !app.images.length) return;
            const current = app.currentImageIdx + 1;
            const total = app.images.length;
            counter.textContent = `${current}/${total} obraz√≥w`;
        }

        function importCSV() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.csv,.json';
            input.onchange = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (ev) => {
                    try {
                        const data = JSON.parse(ev.target.result);
                        if (Array.isArray(data)) {
                            app.imageActs = data;
                            saveStorage();
                            renderUI();
                            notify(`Zaimportowano ${data.length} akt√≥w`, 'success');
                        }
                    } catch (err) {
                        notify(`B≈ÇƒÖd importu: ${err.message}`, 'error');
                    }
                };
                reader.readAsText(file);
            };
            input.click();
        }

        function notify(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            setTimeout(() => notification.remove(), 3000);
        }

        function saveStorage() {
            // Don't save images - they're too large and stay in RAM
            // Only save acts and settings
            localStorage.setItem('genealog_data', JSON.stringify({
                imageActs: app.imageActs,
                currentTemplate: app.currentTemplate
            }));
            console.log('üíæ Storage saved (acts only, images kept in RAM)');
        }

        function loadStorage() {
            const stored = localStorage.getItem('genealog_data');
            if (stored) {
                const data = JSON.parse(stored);
                app.imageActs = data.imageActs || [];
                app.currentTemplate = data.currentTemplate || 'birth';
                console.log('üìÇ Loaded acts:', app.imageActs.length);
                updateThumbs();
                if (app.images.length > 0) selectImage(0);
            }
        }
    </script>
