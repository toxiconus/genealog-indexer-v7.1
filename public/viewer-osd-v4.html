<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genealog Indexer v4.0 - OSD Overlays</title>
    <script src="https://openseadragon.github.io/openseadragon/openseadragon.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Oryginalny styl bez zmian */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: #0a0a0a;
            color: #ddd;
            overflow: hidden;
        }
        #app {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .toolbar {
            background: linear-gradient(180deg, #1a1a1a 0%, #151515 100%);
            border-bottom: 1px solid #2a2a2a;
            padding: 6px 10px;
            display: flex;
            align-items: center;
            gap: 6px;
            min-height: 38px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            z-index: 100;
            flex-wrap: wrap;
        }
        .toolbar-title {
            font-size: 11px;
            color: #0078d4;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-right: auto;
        }
        .toolbar-search {
            background: #0f0f0f;
            border: 1px solid #3a3a3a;
            color: #bbb;
            padding: 5px 10px;
            border-radius: 4px;
            width: 150px;
            font-size: 11px;
            transition: all 0.15s ease;
        }
        .toolbar-search:focus {
            border-color: #0078d4;
            outline: none;
            background: #1a1a1a;
            box-shadow: 0 0 0 3px rgba(0,120,212,0.1);
        }
        .toolbar-btn {
            background: #252525;
            border: 1px solid #3a3a3a;
            color: #bbb;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: all 0.15s ease;
            white-space: nowrap;
        }
        .toolbar-btn:hover {
            background: #2d2d2d;
            border-color: #0078d4;
            color: #0078d4;
            transform: translateY(-1px);
        }
        .toolbar-btn.active {
            background: #0078d4;
            border-color: #0078d4;
            color: white;
            box-shadow: 0 0 12px rgba(0,120,212,0.4);
        }
        .toolbar-sep {
            width: 1px;
            height: 20px;
            background: #2a2a2a;
            margin: 0 2px;
        }
        .main-content {
            flex: 1;
            display: flex;
            gap: 0;
            overflow: hidden;
            position: relative;
        }
        .viewer-panel {
            flex: 1;
            background: #000;
            position: relative;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .viewer-container {
            flex: 1;
            position: relative;
            overflow: hidden;
        }
        #viewer {
            width: 100%;
            height: 100%;
            cursor: grab;
        }
        #viewer.grabbing {
            cursor: grabbing;
        }
        .viewer-container.drag-over {
            border: 4px dashed #0078d4 !important;
            background-color: rgba(0, 120, 212, 0.05) !important;
        }
        .roi-info-overlay {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0,0,0,0.85);
            color: #0078d4;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 11px;
            z-index: 60;
            display: none;
            border: 1px solid #0078d4;
        }
        .roi-info-overlay.visible {
            display: block;
        }
        /* OSD OVERLAY - ROI BOX */
        .roi-overlay {
            border: 2px dashed #0078d4;
            background: rgba(0,120,212,0.15);
            pointer-events: auto;
            position: absolute;
            cursor: pointer;
        }
        .roi-overlay.active {
            border-color: #ff9800;
            border-width: 3px;
            background: rgba(255,152,0,0.2);
        }
        .roi-overlay.highlight {
            border-color: #ffb300;
            border-width: 3px;
            background: rgba(255,179,0,0.2);
        }
        /* Canvas tymczasowy do rysowania */
        #drawingCanvas {
            position: absolute;
            top: 0;
            left: 0;
            cursor: crosshair !important;
            z-index: 50;
            pointer-events: none; /* domy≈õlnie przezroczysty dla myszy */
        }
        #drawingCanvas.hidden {
            display: none;
        }
        .right-panel {
            width: 340px;
            background: linear-gradient(180deg, #1a1a1a 0%, #151515 100%);
            border-left: 1px solid #2a2a2a;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: width 0.3s ease;
            box-shadow: -4px 0 16px rgba(0,0,0,0.3);
        }
        .right-panel.collapsed {
            width: 0;
            border: none;
        }
        .panel-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .records-sidebar {
            width: 50px;
            background: #151515;
            border-right: 1px solid #2a2a2a;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px 0;
            gap: 8px;
        }
        .record-pill {
            width: 36px;
            height: 36px;
            border-radius: 18px;
            background: #252525;
            border: 2px solid #3a3a3a;
            color: #bbb;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }
        .record-pill:hover {
            border-color: #0078d4;
            transform: scale(1.1);
        }
        .record-pill.active {
            background: #0078d4;
            border-color: #0078d4;
            color: white;
            box-shadow: 0 0 12px rgba(0,120,212,0.6);
        }
        .record-pill.new {
            background: transparent;
            border: 2px dashed #3a3a3a;
            color: #666;
            font-size: 20px;
        }
        .record-pill.new:hover {
            border-color: #107c10;
            color: #107c10;
        }
        .templates-section {
            padding: 12px;
            border-bottom: 1px solid #2a2a2a;
        }
        .section-title {
            font-size: 10px;
            color: #888;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 10px;
        }
        .template-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 6px;
        }
        .template-btn {
            background: #252525;
            border: 1px solid #3a3a3a;
            color: #bbb;
            padding: 12px 4px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 10px;
            text-align: center;
            transition: all 0.15s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
        }
        .template-btn i {
            font-size: 16px;
        }
        .template-btn:hover {
            background: #2d2d2d;
            border-color: #0078d4;
            transform: translateY(-2px);
        }
        .template-btn.active {
            background: #0078d4;
            border-color: #0078d4;
            color: white;
            box-shadow: 0 0 12px rgba(0,120,212,0.4);
        }
        .form-section {
            padding: 12px;
            border-bottom: 1px solid #2a2a2a;
            display: none;
            flex: 1;
            overflow-y: auto;
        }
        .form-section.active {
            display: block;
        }
        .form-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .form-header h3 {
            font-size: 13px;
            color: #ddd;
            font-weight: 600;
        }
        .record-counter {
            font-size: 10px;
            color: #888;
            background: #252525;
            padding: 3px 8px;
            border-radius: 10px;
        }
        .form-group {
            margin-bottom: 12px;
        }
        .form-group label {
            display: block;
            font-size: 10px;
            color: #888;
            margin-bottom: 5px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }
        .form-group.required label::after {
            content: " *";
            color: #c42b1c;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 8px 10px;
            background: #0f0f0f;
            border: 1px solid #3a3a3a;
            color: #ddd;
            border-radius: 4px;
            font-size: 12px;
            font-family: inherit;
            transition: all 0.15s ease;
        }
        .form-group input:focus,
        .form-group textarea:focus {
            border-color: #0078d4;
            outline: none;
            background: #1a1a1a;
            box-shadow: 0 0 0 3px rgba(0,120,212,0.1);
        }
        .form-group input.has-roi {
            border-left: 4px solid #10b981;
            box-shadow: 0 0 8px rgba(16,185,129,0.3);
        }
        .form-group textarea {
            resize: vertical;
            min-height: 60px;
            font-family: 'Courier New', monospace;
        }
        .form-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 6px;
            margin-top: 12px;
        }
        .form-btn {
            background: #107c10;
            border: none;
            color: white;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
            font-weight: 600;
            transition: all 0.15s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }
        .form-btn:hover {
            background: #0d6a0d;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(16,124,16,0.3);
        }
        .form-btn.danger {
            background: #c42b1c;
        }
        .form-btn.danger:hover {
            background: #a02318;
            box-shadow: 0 4px 12px rgba(196,43,28,0.3);
        }
        .thumbnails-bar {
            height: 100px;
            background: #0f0f0f;
            border-top: 1px solid #2a2a2a;
            display: flex;
            align-items: center;
            padding: 8px;
            gap: 8px;
            overflow-x: auto;
            overflow-y: hidden;
            transition: height 0.3s ease;
            box-shadow: 0 -2px 8px rgba(0,0,0,0.3);
        }
        .thumbnails-bar.collapsed {
            height: 0;
            padding: 0;
            border: none;
            box-shadow: none;
            overflow: hidden;
        }
        .thumbnail {
            width: 84px;
            height: 84px;
            border: 2px solid #333;
            border-radius: 4px;
            cursor: pointer;
            overflow: hidden;
            background: #1a1a1a;
            flex-shrink: 0;
            transition: all 0.2s ease;
            position: relative;
        }
        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .thumbnail:hover {
            border-color: #0078d4;
            transform: scale(1.05);
        }
        .thumbnail.active {
            border-color: #0078d4;
            box-shadow: 0 0 16px rgba(0,120,212,0.6);
        }
        .thumbnail-number {
            position: absolute;
            top: 2px;
            left: 2px;
            background: rgba(0,0,0,0.7);
            color: #fff;
            font-size: 10px;
            padding: 2px 5px;
            border-radius: 2px;
            font-weight: 600;
        }
        .thumbnail-count {
            position: absolute;
            bottom: 2px;
            right: 2px;
            background: rgba(0,120,212,0.8);
            color: white;
            font-size: 9px;
            padding: 1px 4px;
            border-radius: 2px;
            font-weight: 600;
        }
        .notification {
            position: fixed;
            bottom: 24px;
            right: 24px;
            padding: 12px 20px;
            background: #0078d4;
            color: white;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 500;
            z-index: 1000;
            animation: slideIn 0.3s ease;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
        }
        .notification.error {
            background: #c42b1c;
        }
        .notification.success {
            background: #107c10;
        }
        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0f0f0f;
        }
        ::-webkit-scrollbar-thumb {
            background: #3a3a3a;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #4a4a4a;
        }
        @media (max-width: 1024px) {
            .right-panel {
                width: 300px;
            }
        }
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            .right-panel {
                width: 100%;
                max-height: 250px;
                border-left: none;
                border-top: 1px solid #2a2a2a;
            }
            .thumbnails-bar {
                height: 80px;
            }
            .template-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- TOOLBAR -->
        <div class="toolbar">
            <span class="toolbar-title">üìö Genealog Indexer v4.0 - OSD Overlays</span>
            <button class="toolbar-btn" onclick="addImages()" title="Dodaj obrazy (Ctrl+O)">
                <i class="fas fa-folder-open"></i> Dodaj
            </button>
            <div class="toolbar-sep"></div>
            <input type="text" class="toolbar-search" id="searchInput" placeholder="üîç Szukaj..." title="Szukaj w rekordach">
            <div class="toolbar-sep"></div>
            <button class="toolbar-btn" id="roiBtn" onclick="toggleROI()" title="Zaznaczanie ROI (Ctrl+R)">
                <i class="fas fa-crop"></i> ROI
            </button>
            <button class="toolbar-btn" onclick="rotateImage(90)" title="Obr√≥t +90¬∞">
                <i class="fas fa-undo"></i>
            </button>
            <button class="toolbar-btn" onclick="rotateImage(-90)" title="Obr√≥t -90¬∞">
                <i class="fas fa-redo"></i>
            </button>
            <div class="toolbar-sep"></div>
            <button class="toolbar-btn" onclick="zoomReset()" title="Reset zoom (Ctrl+0)">
                <i class="fas fa-expand"></i> Reset
            </button>
            <button class="toolbar-btn" onclick="toggleFullscreen()" title="Pe≈Çny ekran">
                <i class="fas fa-window-maximize"></i> Fullscreen
            </button>
            <div class="toolbar-sep"></div>
            <button class="toolbar-btn" onclick="togglePanel('right')" title="Poka≈º/ukryj formularz">
                <i class="fas fa-list"></i> Formularz
            </button>
            <button class="toolbar-btn" onclick="togglePanel('thumbs')" title="Poka≈º/ukryj miniatury">
                <i class="fas fa-images"></i> Miniatury
            </button>
            <button class="toolbar-btn" onclick="exportData()" title="Eksportuj CSV + JSON">
                <i class="fas fa-download"></i> Eksport
            </button>
        </div>
        <!-- MAIN CONTENT -->
        <div class="main-content">
            <!-- RECORDS SIDEBAR -->
            <div class="records-sidebar" id="recordsSidebar"></div>
            <!-- VIEWER -->
            <div class="viewer-panel">
                <div class="viewer-container" id="viewerContainer">
                    <div id="viewer"></div>
                    <canvas id="drawingCanvas"></canvas>
                    <div class="roi-info-overlay" id="roiInfo">Tryb ROI aktywny: Zaznacz obszar na obrazie</div>
                </div>
            </div>
            <!-- RIGHT PANEL -->
            <div class="right-panel" id="rightPanel">
                <div class="panel-content">
                    <!-- TEMPLATES -->
                    <div class="templates-section">
                        <div class="section-title">Typ Aktu</div>
                        <div class="template-grid" id="templateGrid"></div>
                    </div>
                    <!-- FORM SECTIONS -->
                    <div id="formsContainer"></div>
                </div>
            </div>
        </div>
        <!-- THUMBNAILS BAR -->
        <div class="thumbnails-bar" id="thumbsBar"></div>
    </div>
    <input type="file" id="fileInput" multiple accept="image/*" style="display: none;" title="Wybierz obrazy do zaindeksowania">
    <script>
        const app = {
            images: [],
            records: [],
            currentImageIdx: 0,
            currentRecordId: null,
            currentTemplate: null,
            templates: [],
            viewer: null,
            roiMode: false,
            drawingCanvas: null,
            drawingCtx: null,
            activeField: null,
            drawingROI: false,
            roiStartX: 0,
            roiStartY: 0,
            roiOverlays: [] // OSD overlays (nie canvas!)
        };

        // INITIALIZATION
        document.addEventListener('DOMContentLoaded', async () => {
            loadFallbackTemplates();
            initViewer();
            setupDrawingCanvas();
            setupEvents();
            renderRecordsSidebar();
            loadStorage();
            notify('System gotowy', 'success');
        });

        // FALLBACK TEMPLATES
        function loadFallbackTemplates() {
            app.templates = [
                {
                    id: "birth",
                    name: "Akt Urodzenia",
                    icon: "fa-baby",
                    fields: [
                        {id: "child_first_name", label: "Imiƒô dziecka", type: "text", required: true},
                        {id: "child_last_name", label: "Nazwisko dziecka", type: "text", required: true},
                        {id: "birth_date", label: "Data urodzenia", type: "date", required: false},
                        {id: "birth_place", label: "Miejsce urodzenia", type: "text", required: false},
                        {id: "father_name", label: "Imiƒô ojca", type: "text", required: false},
                        {id: "mother_name", label: "Imiƒô matki", type: "text", required: false},
                        {id: "notes", label: "Uwagi", type: "textarea", required: false}
                    ]
                },
                {
                    id: "marriage",
                    name: "Akt Ma≈Ç≈ºe≈Ñstwa",
                    icon: "fa-ring",
                    fields: [
                        {id: "groom_first_name", label: "Imiƒô pana m≈Çodego", type: "text", required: true},
                        {id: "groom_last_name", label: "Nazwisko pana m≈Çodego", type: "text", required: true},
                        {id: "bride_first_name", label: "Imiƒô panny m≈Çodej", type: "text", required: true},
                        {id: "bride_last_name", label: "Nazwisko panny m≈Çodej", type: "text", required: true},
                        {id: "marriage_date", label: "Data ma≈Ç≈ºe≈Ñstwa", type: "date", required: false},
                        {id: "marriage_place", label: "Miejsce ma≈Ç≈ºe≈Ñstwa", type: "text", required: false},
                        {id: "notes", label: "Uwagi", type: "textarea", required: false}
                    ]
                },
                {
                    id: "death",
                    name: "Akt Zgonu",
                    icon: "fa-cross",
                    fields: [
                        {id: "deceased_first_name", label: "Imiƒô zmar≈Çego", type: "text", required: true},
                        {id: "deceased_last_name", label: "Nazwisko zmar≈Çego", type: "text", required: true},
                        {id: "death_date", label: "Data zgonu", type: "date", required: false},
                        {id: "death_place", label: "Miejsce zgonu", type: "text", required: false},
                        {id: "age", label: "Wiek (lata)", type: "number", required: false},
                        {id: "notes", label: "Uwagi", type: "textarea", required: false}
                    ]
                }
            ];
            app.currentTemplate = app.templates[0].id;
            renderTemplateButtons();
            renderFormSections();
        }

        // RENDER TEMPLATE BUTTONS
        function renderTemplateButtons() {
            const grid = document.getElementById('templateGrid');
            grid.innerHTML = '';
            app.templates.forEach((template, idx) => {
                const btn = document.createElement('button');
                btn.className = `template-btn ${idx === 0 ? 'active' : ''}`;
                btn.onclick = () => selectTemplate(template.id);
                btn.innerHTML = `<i class="fas ${template.icon}"></i><span>${template.name}</span>`;
                grid.appendChild(btn);
            });
        }

        // RENDER FORM SECTIONS
        function renderFormSections() {
            const container = document.getElementById('formsContainer');
            container.innerHTML = '';
            app.templates.forEach((template) => {
                const section = document.createElement('div');
                section.id = `form-${template.id}`;
                section.className = `form-section ${template.id === app.currentTemplate ? 'active' : ''}`;
                section.innerHTML = `
                    <div class="form-header">
                        <h3>${template.name}</h3>
                        <div class="record-counter" id="recordCounter">Rekord: #0</div>
                    </div>
                `;
                template.fields.forEach(field => {
                    const group = document.createElement('div');
                    group.className = `form-group ${field.required ? 'required' : ''}`;
                    const label = document.createElement('label');
                    label.textContent = field.label;
                    let input;
                    if (field.type === 'textarea') {
                        input = document.createElement('textarea');
                    } else {
                        input = document.createElement('input');
                        input.type = field.type;
                    }
                    input.className = 'field-input';
                    input.dataset.field = field.id;
                    input.dataset.templateId = template.id;
                    input.title = field.label;
                    input.placeholder = field.label;
                    if (field.required) {
                        input.required = true;
                    }

                    group.appendChild(label);
                    group.appendChild(input);
                    section.appendChild(group);
                });
                const actions = document.createElement('div');
                actions.className = 'form-actions';
                actions.innerHTML = `
                    <button class="form-btn" onclick="createNewRecord()">
                        <i class="fas fa-plus"></i> Nowy
                    </button>
                    <button class="form-btn" onclick="saveRecord()">
                        <i class="fas fa-save"></i> Zapisz
                    </button>
                    <button class="form-btn danger" onclick="deleteCurrentRecord()">
                        <i class="fas fa-trash"></i> Usu≈Ñ
                    </button>
                `;
                section.appendChild(actions);
                container.appendChild(section);
            });
            setupFormEvents();
        }

        // SETUP FORM EVENTS (delegacja zdarze≈Ñ na kontenerze)
        function setupFormEvents() {
            const formsContainer = document.getElementById('formsContainer');
            if (!formsContainer) return;

            // Usu≈Ñ stare delegowane listenery (cloneNode trick)
            formsContainer.replaceWith(formsContainer.cloneNode(true));

            const newContainer = document.getElementById('formsContainer');

            // Delegacja zdarze≈Ñ ‚Äì focusin (propaguje, w przeciwie≈Ñstwie do focus)
            newContainer.addEventListener('focusin', (e) => {
                if (e.target.classList.contains('field-input')) {
                    app.activeField = e.target;
                    console.log('üîµ Focus: pole aktywne', e.target.dataset.field);
                    redrawROIs();

            // MOUSE EVENTS - rysowanie tymczasowe na canvas
            app.drawingCanvas.addEventListener('mousedown', (e) => {
                // Je≈õli ROI mode NIE jest w≈ÇƒÖczony, wyjd≈∫
                if (!app.roiMode) {
                    console.warn('ROI mode disabled');
                    return;
                }

                // Je≈õli brak rekordu, poka≈º b≈ÇƒÖd
                if (!app.currentRecordId) {

                }

                if (!app.activeField) {
                    notify('‚ùå Zaznacz pole w formularzu', 'error');
                    return;
                }

                // Wszystko OK - rozpocznij rysowanie
                e.stopPropagation();  // nie budziƒá OSD
                e.preventDefault();    // nie domy≈õlne akcje przeglƒÖdarki
                app.drawingROI = true;
                app.roiStartX = e.offsetX;
                app.roiStartY = e.offsetY;
                console.log('üé® ROI START:', { x: app.roiStartX, y: app.roiStartY, field: app.activeField.dataset.field });
            });

            app.drawingCanvas.addEventListener('mousemove', (e) => {
                if (!app.drawingROI) return;

                e.stopPropagation();  // nie budziƒá OSD podczas rysowania
                
                app.drawingCtx.clearRect(0, 0, app.drawingCanvas.width, app.drawingCanvas.height);
                redrawROIs(); // zachowaj istniejƒÖce overlays

                let x = app.roiStartX;
                let y = app.roiStartY;
                let w = e.offsetX - app.roiStartX;
                let h = e.offsetY - app.roiStartY;

                // Obs≈Çuga rysowania w dowolnym kierunku
                if (w < 0) { x += w; w = -w; }
                if (h < 0) { y += h; h = -h; }

                app.drawingCtx.strokeStyle = '#0078d4';
                app.drawingCtx.lineWidth = 2;
                app.drawingCtx.setLineDash([5, 5]);
                app.drawingCtx.strokeRect(x, y, w, h);
                app.drawingCtx.fillStyle = 'rgba(0,120,212,0.15)';
                app.drawingCtx.fillRect(x, y, w, h);
                app.drawingCtx.setLineDash([]);
            });

            // Koniec rysowania - mouseup i mouseleave
            const endDrawing = (e) => {
                if (!app.drawingROI) return;
                e.stopPropagation();  // nie budziƒá OSD
                app.drawingROI = false;
                
                // Oblicz finalny prostokƒÖt
                let startX = app.roiStartX;
                let startY = app.roiStartY;
                let endX = e.offsetX || e.clientX; // fallback dla mouseleave
                let endY = e.offsetY || e.clientY;

                let x = Math.min(startX, endX);
                let y = Math.min(startY, endY);
                let w = Math.abs(endX - startX);
                let h = Math.abs(endY - startY);

                console.log('üñ±Ô∏è ROI final size:', { x, y, w, h });

                if (w < 10 || h < 10) {
                    console.log('‚ö†Ô∏è ROI too small, cancelled');
                    app.drawingCtx.clearRect(0, 0, app.drawingCanvas.width, app.drawingCanvas.height);
                    redrawROIs();
                    return;
                }

                // Konwersja do wsp√≥≈Çrzƒôdnych obrazu ‚Äì u≈ºyj lewy-g√≥rny r√≥g + dodatnie w/h
                const roi = screenToImageRect(x, y, w, h);

                if (!roi) {
                    notify('‚ùå B≈ÇƒÖd konwersji ROI', 'error');
                    app.drawingCtx.clearRect(0, 0, app.drawingCanvas.width, app.drawingCanvas.height);
                    redrawROIs();
                    return;
                }

                const record = app.records.find(r => r.id === app.currentRecordId);
                if (!record.rois) record.rois = {};
                const fieldId = app.activeField.dataset.field;
                record.rois[fieldId] = roi;

                app.activeField.classList.add('has-roi');
                const label = app.activeField.previousElementSibling?.textContent?.trim() || fieldId;
                notify(`‚úÖ ROI zapisany dla: ${label}`, 'success');

                saveStorage();
                app.drawingCtx.clearRect(0, 0, app.drawingCanvas.width, app.drawingCanvas.height);
                setTimeout(redrawROIs, 50);
            };

            app.drawingCanvas.addEventListener('mouseup', endDrawing);
            app.drawingCanvas.addEventListener('mouseleave', endDrawing);

            // Globalny mouseup (gdy pu≈õcisz mysz poza canvasem)
            document.addEventListener('mouseup', () => {
                if (app.drawingROI) {
                    endDrawing({ offsetX: 0, offsetY: 0 });
                }
            });
        }

        // SCREEN TO IMAGE COORDINATES
        function screenToImageRect(x, y, w, h) {
            const viewer = app.viewer;
            if (!viewer) {
                notify('‚ùå Viewer not initialized', 'error');
                return null;
            }

            const item = viewer.world.getItemAt(0);
            if (!item) {
                notify('‚ùå No image loaded', 'error');
                return null;
            }

            try {
                const p1 = viewer.viewport.pointFromPixel(new OpenSeadragon.Point(x, y));
                const p2 = viewer.viewport.pointFromPixel(new OpenSeadragon.Point(x + w, y + h));
                const img1 = item.viewportToImageCoordinates(p1);
                const img2 = item.viewportToImageCoordinates(p2);
                const size = item.getContentSize();

                return {
                    x: img1.x / size.x,
                    y: img1.y / size.y,
                    w: (img2.x - img1.x) / size.x,
                    h: (img2.y - img1.y) / size.y
                };
            } catch (err) {
                console.error('Error converting ROI coordinates:', err);
                notify('‚ùå B≈ÇƒÖd konwersji ROI', 'error');
                return null;
            }
        }

        // REDRAW ROIs - TERAZ U≈ªYWAMY OSD OVERLAYS!
        function redrawROIs(highlightField = null) {
            const viewer = app.viewer;
            const item = viewer.world.getItemAt(0);
            if (!item) {
                console.warn('No image loaded');
                return;
            }

            // Usu≈Ñ stare overlays
            app.roiOverlays.forEach(overlay => {
                viewer.removeOverlay(overlay);
            });
            app.roiOverlays = [];

            const size = item.getContentSize();
            const currentImageRecords = app.records.filter(r => r.imageIdx === app.currentImageIdx);
            let roiCount = 0;

            currentImageRecords.forEach(record => {
                if (!record.rois) return;

                Object.entries(record.rois).forEach(([fieldId, roi]) => {
                    if (highlightField && (fieldId !== highlightField || record.id !== app.currentRecordId)) return;

                    try {
                        // Konwersja ROI z obrazu ‚Üí viewport rectangle
                        const imgRect = new OpenSeadragon.Rect(
                            roi.x * size.x,
                            roi.y * size.y,
                            roi.w * size.x,
                            roi.h * size.y
                        );

                        const viewportRect = viewer.viewport.imageToViewportRectangle(imgRect);

                        // Utw√≥rz div overlay
                        const overlayDiv = document.createElement('div');
                        overlayDiv.className = 'roi-overlay';

                        const isCurrent = record.id === app.currentRecordId;
                        const isActive = isCurrent && app.activeField && app.activeField.dataset.field === fieldId;
                        const isHighlight = fieldId === highlightField;

                        if (isActive) {
                            overlayDiv.classList.add('active');
                        } else if (isHighlight) {
                            overlayDiv.classList.add('highlight');
                        }

                        // Dodaj label
                        const label = document.createElement('div');
                        label.style.cssText = 'color: white; font-size: 11px; font-weight: bold; padding: 4px; background: rgba(0,0,0,0.6); border-radius: 2px;';
                        label.textContent = fieldId.substring(0, 15);
                        overlayDiv.appendChild(label);

                        // Dodaj klikniƒôcie do edycji lub zoom
                        overlayDiv.onclick = (e) => {
                            e.stopPropagation();
                            if (!app.roiMode) {
                                // Tryb podglƒÖdu: zoom do tego ROI
                                console.log('üìç Zoom to ROI:', fieldId);
                                zoomToROI(roi);
                                return;
                            }
                            // Tryb ROI: edytuj to ROI
                            console.log('‚úèÔ∏è Edit ROI:', fieldId);
                            editROI(record, fieldId, overlayDiv);
                        };

                        // Dodaj overlay do OSD
                        viewer.addOverlay({
                            element: overlayDiv,
                            location: viewportRect
                        });

                        app.roiOverlays.push(overlayDiv);
                        roiCount++;
                    } catch (err) {
                        console.warn(`ROI overlay error for ${fieldId}:`, err);
                    }
                });
            });

            if (roiCount > 0) {
                console.log(`üé® redrawROIs: narysowano ${roiCount} ROI (OSD overlays)`);
            }
        }

        // ZOOM TO ROI
        function zoomToROI(roi) {
            if (!app.viewer || !app.viewer.world.getItemAt(0)) return;

            const item = app.viewer.world.getItemAt(0);
            const itemSize = item.getContentSize();

            const rect = new OpenSeadragon.Rect(
                roi.x * itemSize.x,
                roi.y * itemSize.y,
                roi.w * itemSize.x,
                roi.h * itemSize.y
            );

            const viewportRect = app.viewer.viewport.imageToViewportRectangle(rect);
            app.viewer.viewport.fitBounds(viewportRect, true);
        }

        // EDYCJA ISTNIEJƒÑCEGO ROI
        function editROI(record, fieldId, overlayElement) {
            const options = [
                { label: '‚úèÔ∏è Narysuj nowe ROI dla tego pola', action: 'redraw' },
                { label: 'üóëÔ∏è Usu≈Ñ to ROI', action: 'delete' },

            ];

            const message = options.map(o => o.label).join('\n');
            const choice = prompt(`${message}\n\nWybierz opcjƒô (1-3):`, '1');

            const selectedAction = options[parseInt(choice) - 1]?.action;

            if (selectedAction === 'redraw') {

                delete record.rois[fieldId];

                if (app.activeField) {
                    app.activeField.classList.remove('has-roi');
                }
                notify(`Narysuj nowe ROI dla pola: ${fieldId}`, 'info');
                redrawROIs();
            } else if (selectedAction === 'delete') {
                if (confirm(`UsunƒÖƒá ROI dla pola "${fieldId}"?`)) {
                    delete record.rois[fieldId];
                    const input = document.querySelector(`[data-field="${fieldId}"]`);
                    if (input) input.classList.remove('has-roi');
                    notify(`ROI usuniƒôty dla: ${fieldId}`, 'success');
                    saveStorage();
                    redrawROIs();
                }
            }
        }

        function selectRecord(recordId) {

            if (!app.currentRecordId) {
                createNewRecord();
                return;

            const recordIndex = app.records.findIndex(r => r.id === app.currentRecordId);
            if (recordIndex === -1) return;

            const form = document.querySelector(`#form-${app.currentTemplate}`);
            const data = {};

            form.querySelectorAll('.field-input').forEach(input => {
                data[input.dataset.field] = input.value;
            });

            if (!Object.values(data).some(v => v)) {
                notify('Uzupe≈Çnij przynajmniej jedno pole', 'error');
                return;
            }

            app.records[recordIndex].data = data;
            app.records[recordIndex].timestamp = new Date().toISOString();
            renderRecordsSidebar();
            notify('Rekord zapisany!', 'success');
            saveStorage();
        }

        function handleFiles(files) {
            const imageFiles = Array.from(files).filter(f => f.type && f.type.startsWith('image/'));

            if (imageFiles.length === 0) {
                notify('Nie znaleziono obraz√≥w', 'error');
                return;
            }

            let loaded = 0;
            imageFiles.forEach(file => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    app.images.push({
                        name: file.name,
                        data: e.target.result
                    });

                    loaded++;
                    updateThumbs();
                    if (app.images.length === 1) selectImage(0);

                    if (loaded === imageFiles.length) {
                        notify(`‚úÖ Wczytano ${imageFiles.length} obraz(y)`, 'success');
                    }
                };
                reader.readAsDataURL(file);
            });
        }

            }
        }

        // PANELS
        function togglePanel(panel) {
            if (panel === 'right') {
                const rightPanel = document.getElementById('rightPanel');
                rightPanel.classList.toggle('collapsed');
            } else if (panel === 'thumbs') {
                const thumbsBar = document.getElementById('thumbsBar');
                thumbsBar.classList.toggle('collapsed');
            }
        }

        // EXPORT
        function exportData() {
            if (app.records.length === 0) {
                notify('‚ùå Brak rekord√≥w do eksportu', 'error');
                return;
            }

            const csv = convertToCSV(app.records);
            const json = JSON.stringify(app.records, null, 2);

            downloadFile(csv, 'records.csv', 'text/csv');
            downloadFile(json, 'records.json', 'application/json');

            notify(`‚úÖ Eksportowano ${app.records.length} rekord√≥w`, 'success');
        }

        function convertToCSV(records) {
            let csv = 'ID,Template,Obraz,Data\n';
            records.forEach(record => {
                const timestamp = new Date(record.timestamp).toLocaleString('pl-PL');
                csv += `"${record.id}","${record.template}","${record.imageName}","${timestamp}"\n`;
                Object.entries(record.data).forEach(([field, value]) => {
                    csv += `,"${field}","${value}"\n`;
                });
            });
            return csv;
        }

        function downloadFile(content, filename, mimetype) {
            const blob = new Blob([content], { type: mimetype });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = filename;
            link.click();
            URL.revokeObjectURL(link.href);
        }

        // UTILITIES
        function clearForm() {
            const form = document.querySelector(`#form-${app.currentTemplate}`);
            if (form) {
                form.querySelectorAll('.field-input').forEach(input => {
                    input.value = '';
                    input.classList.remove('has-roi');
                });
            }
        }

        function selectTemplate(templateId) {
            app.currentTemplate = templateId;
            document.querySelectorAll('.template-btn').forEach((btn, idx) => {
                btn.classList.toggle('active', app.templates[idx].id === templateId);
            });
            document.querySelectorAll('.form-section').forEach(section => {
                section.classList.toggle('active', section.id === `form-${templateId}`);
            });
            setupFormEvents();
            updateRecordCounter();
        }

        function notify(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        function saveStorage() {
            localStorage.setItem('genealog_data', JSON.stringify({
                records: app.records,
                images: app.images,
                currentTemplate: app.currentTemplate
            }));
        }

        function loadStorage() {
            const stored = localStorage.getItem('genealog_data');
            if (stored) {
                const data = JSON.parse(stored);
                app.records = data.records || [];
                app.images = data.images || [];
                app.currentTemplate = data.currentTemplate || app.templates[0].id;
                updateThumbs();
                if (app.images.length > 0) {
                    selectImage(0);
                }
            }
        }
    </script>
</body>
</html>
