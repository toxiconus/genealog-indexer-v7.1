<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Supabase Connection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .log {
            background: white;
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            font-family: monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .success { border-left: 5px solid #4CAF50; }
        .error { border-left: 5px solid #f44336; }
        .info { border-left: 5px solid #2196F3; }
    </style>
</head>
<body>
    <h1>Test Supabase Connection</h1>
    <div id="logs"></div>

    <!-- Supabase Client - import map + ESM module -->
    <script type="importmap">
    {
      "imports": {
        "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2"
      }
    }
    </script>
    <script type="module">
      import { createClient } from '@supabase/supabase-js'
      window.createSupabaseClient = createClient
      console.log('‚úÖ Supabase module loaded')
      log('‚úÖ Supabase module loaded', 'success')
    </script>

    <script>
        function log(message, type = 'info') {
            const logsDiv = document.getElementById('logs');
            const div = document.createElement('div');
            div.className = `log ${type}`;
            div.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logsDiv.appendChild(div);
            console.log(message);
        }

        const SUPABASE_URL = 'https://jbwkrconzozhgzikabmv.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_X0Qm9TSqq0nOOtCo8RycMQ_PeirqbMt';

        async function testSupabase() {
            log('Starting Supabase test...', 'info');
            
            // Wait for createSupabaseClient
            let attempts = 0;
            while (!window.createSupabaseClient && attempts < 50) {
                log(`‚è≥ Waiting for Supabase... (attempt ${attempts + 1}/50)`, 'info');
                await new Promise(r => setTimeout(r, 100));
                attempts++;
            }

            if (!window.createSupabaseClient) {
                log('‚ùå Supabase createClient not available after 50 attempts', 'error');
                return;
            }

            log('‚úÖ Supabase createClient available', 'success');

            try {
                // Create client
                const client = window.createSupabaseClient(SUPABASE_URL, SUPABASE_KEY);
                log('‚úÖ Supabase client created', 'success');
                window.supabase_client = client;

                // Test query
                log('‚è≥ Testing query to public_imports...', 'info');
                const { data, error } = await client
                    .from('public_imports')
                    .select('count')
                    .limit(1);

                if (error) {
                    log(`‚ùå Query failed: ${error.message}`, 'error');
                    return;
                }

                log('‚úÖ Query successful!', 'success');

                // Get row count
                const { data: countData, error: countError } = await client
                    .from('public_imports')
                    .select('*', { count: 'exact', head: true });

                if (!countError) {
                    const count = countData?.length || 0;
                    log(`‚úÖ Table has approximately ${count} rows (or use count option)`, 'success');
                    
                    // Try to get actual count
                    const { count: exactCount } = await client
                        .from('public_imports')
                        .select('*', { count: 'exact', head: true });
                    
                    if (exactCount) {
                        log(`‚úÖ EXACT COUNT: ${exactCount} records in public_imports!`, 'success');
                    }
                } else {
                    log(`‚ö†Ô∏è Could not get count: ${countError.message}`, 'error');
                }

                // Get sample data
                log('‚è≥ Fetching sample record...', 'info');
                const { data: sampleData, error: sampleError } = await client
                    .from('public_imports')
                    .select('*')
                    .limit(1);

                if (!sampleError && sampleData && sampleData.length > 0) {
                    log(`‚úÖ Sample record: ${JSON.stringify(sampleData[0])}`, 'success');
                } else if (sampleError) {
                    log(`‚ùå Sample error: ${sampleError.message}`, 'error');
                } else {
                    log('‚ö†Ô∏è No sample data available', 'info');
                }

            } catch (error) {
                log(`‚ùå Error: ${error.message}`, 'error');
                log(`Stack: ${error.stack}`, 'error');
            }
        }

        // Start test when page loads
        window.addEventListener('DOMContentLoaded', () => {
            setTimeout(testSupabase, 500);
        });

        // Also test immediately if already loaded
        if (document.readyState === 'loading') {
            log('‚è≥ Page loading...', 'info');
        } else {
            log('üìç Page already loaded, starting test...', 'info');
            setTimeout(testSupabase, 500);
        }
    </script>
</body>
</html>
