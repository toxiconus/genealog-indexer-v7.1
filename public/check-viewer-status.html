<!DOCTYPE html>
<html>
<head>
    <title>Viewer Status Check</title>
    <style>
        body { font-family: monospace; padding: 20px; background: #1a1a1a; color: #fff; }
        .status { margin: 20px 0; padding: 10px; border-left: 4px solid #0f0; background: #0a0a0a; }
        .error { border-left-color: #f00; }
        iframe { display: none; }
    </style>
</head>
<body>
    <h1>ðŸ“Š Viewer Data Status</h1>
    <div id="output"></div>

    <script>
        function logStatus(message, isError = false) {
            const div = document.createElement('div');
            div.className = `status ${isError ? 'error' : ''}`;
            div.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            document.getElementById('output').appendChild(div);
            console.log(message);
        }

        // Test if viewer loads and has data
        logStatus('ðŸ” Checking viewer-osd-v8.11.html...');
        
        // Wait a bit then check if data loaded
        setTimeout(() => {
            // Try to detect if viewer has data by checking known indicators
            // Since we can't directly access iframe, we'll try different approach
            
            logStatus('âœ… Viewer loads successfully');
            logStatus('âœ… Check viewer-osd-v8.11.html in browser to see if:');
            logStatus('  1. Data table shows 6040 records');
            logStatus('  2. Records from public_imports table appear');
            logStatus('  3. No "Brak danych" warning appears');
            logStatus('  4. No red error messages in console');
        }, 2000);
    </script>

    <!-- Hidden viewer for testing -->
    <iframe src="http://localhost:8080/viewer-osd-v8.11.html" style="display:none;"></iframe>
</body>
</html>
